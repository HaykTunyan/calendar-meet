<h2 mat-dialog-title class="dialog-title">Edit Appointment</h2>

<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Time</mat-label>
    <input matInput [(ngModel)]="data.time" type="time" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="data.date" type="date" />
  </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="close()" class="cancel-btn">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" class="save-btn">Save</button>
</div>
